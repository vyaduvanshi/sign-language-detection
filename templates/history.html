{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Sign History</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Sign</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.sign }}</td>
                <td>{{ record.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% if not records %}
<p class="text-muted">No signs detected yet.</p>
{% endif %}
{% endblock %}
